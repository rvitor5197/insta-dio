<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo.png" alt="logo" class="logo">
                    <div class="perfil">
                        <img src="./img/perfil.png">
                    </div>
                    <a href="#" class="login">Continue como @User</a>
                    <a href="#" class="logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="nConta">Não é @User?</p>
                    <p class="ntConta">
                        <span class="linkA">Alternar Contas</span>
                        ou 
                        <span class="linkA">Inscreva-se</span>
                    </p>
                </div>
                <div class="getApp">
                    <p class="getAppp">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="appDownload"></a>
                        <a href="#" class="appDownload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
